<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Learning Frontend/Login_Page/Style.css">
    <script src="/Learning Frontend/Login_Page/Script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
            <h1>Login</h1>
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p>please enter your details</p>
                <form>
                    <div class="form-label">
                        <label>Email address</label>
                        <input type="email" id="email-input" placeholder="Enter the email" required>
                    </div>
                    <div class="form-label">
                        <label>Password</label>
                        <input type="password" id="password-input" placeholder="Enter the password" required>
                    </div>
                </form>
                <div class="forget-pass">
                    <input type="checkbox" id="ch-box">
                    <label for="ch-box">Remember for 30 days</label>
                    <a href="#">Forget password</a>
                </div>
                <button>Sign in</button>
            </div>
        </div>
        <img id="image" src="/Learning Frontend/Login_Page/Images/2102.i201.003_ASO_application_store_optimization_isometric.jpg">
    </div>
    
</body>
</html>
